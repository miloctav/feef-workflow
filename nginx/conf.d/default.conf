# HTTPS server (uncomment and configure after obtaining SSL certificates)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name monpmeplus.fr www.monpmeplus.fr;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/monpmeplus.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/monpmeplus.fr/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # HSTS (optional, uncomment if desired)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Proxy to Garage S3 storage (direct bucket access)
    location /feef-storage/ {
        proxy_pass http://garage:3900;
        proxy_http_version 1.1;
        proxy_set_header Host garage:3900;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Important pour les PDFs et fichiers volumineux
        proxy_buffering off;
        proxy_request_buffering off;
        client_max_body_size 100M;

        # Headers pour forcer le téléchargement/affichage inline
        proxy_hide_header Content-Disposition;
        add_header Content-Disposition $upstream_http_content_disposition;
    }

    # Proxy to Nuxt application
    location / {
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
