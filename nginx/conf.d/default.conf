# HTTPS server (uncomment and configure after obtaining SSL certificates)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name monpmeplus.fr www.monpmeplus.fr;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/monpmeplus.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/monpmeplus.fr/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # HSTS (optional, uncomment if desired)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Custom 429 error page (JSON response for API clients)
    error_page 429 /429.json;
    location = /429.json {
        internal;
        default_type application/json;
        return 429 '{"statusCode": 429, "message": "Trop de tentatives. Veuillez réessayer dans quelques minutes."}';
    }

    # Rate-limited auth endpoints
    location = /api/auth/login {
        limit_req zone=auth_login burst=10 nodelay;
        limit_req zone=auth_penalty burst=5 nodelay;
        include /etc/nginx/conf.d/proxy-params.conf.inc;
    }

    location = /api/auth/2fa/verify {
        limit_req zone=auth_2fa burst=8 nodelay;
        limit_req zone=auth_penalty burst=5 nodelay;
        include /etc/nginx/conf.d/proxy-params.conf.inc;
    }

    location = /api/auth/2fa/resend {
        limit_req zone=auth_2fa_resend burst=3 nodelay;
        limit_req zone=auth_penalty burst=5 nodelay;
        include /etc/nginx/conf.d/proxy-params.conf.inc;
    }

    location = /api/auth/forgot-password {
        limit_req zone=auth_password burst=5 nodelay;
        limit_req zone=auth_penalty burst=5 nodelay;
        include /etc/nginx/conf.d/proxy-params.conf.inc;
    }

    location = /api/auth/reset-password {
        limit_req zone=auth_password burst=5 nodelay;
        limit_req zone=auth_penalty burst=5 nodelay;
        include /etc/nginx/conf.d/proxy-params.conf.inc;
    }

    # Proxy to Garage S3 storage (direct bucket access)
    location /feef-storage/ {
        proxy_pass http://garage:3900;
        proxy_http_version 1.1;
        proxy_set_header Host garage:3900;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Headers pour forcer le téléchargement/affichage inline
        # On laisse Garage gérer le Content-Disposition via le paramètre de requête
        
        # Supprimer X-Frame-Options pour autoriser l'affichage dans l'iframe
        proxy_hide_header X-Frame-Options;
    }

    # Proxy to Nuxt application
    location / {
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
