user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Rate Limiting - Protection brute force auth
    limit_req_zone $binary_remote_addr zone=auth_login:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=auth_2fa:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=auth_2fa_resend:10m rate=2r/m;
    limit_req_zone $binary_remote_addr zone=auth_password:10m rate=3r/m;
    limit_req_zone $binary_remote_addr zone=auth_penalty:10m rate=1r/m;

    limit_req_status 429;
    limit_req_log_level warn;

    # Include additional configuration files
    include /etc/nginx/conf.d/*.conf;
}
